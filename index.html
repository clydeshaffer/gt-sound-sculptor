<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Sculptor</title>
  </head>
  <body>
    <div id="canvasContainer" style="width:512; height: 32px; overflow: hidden; padding-top: -256px;">
      <canvas className="emscripten" id="canvas" onContextMenu="event.preventDefault()" tabIndex="-1" width="512" height="32" style="position:relative; top: -256px;"></canvas>
    </div>
    <script>
      var Module = {
          preRun: [],
          postRun: function() {
              Module.ccall('LoadRomFile', null, ["string"], ["roms/sfx.gtr"]);
          },
          print: (function() {
          return function(text) {
              if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
              console.log(text);
          };
          })(),
          printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
          },
          canvas: (function() {
          var canvas = document.getElementById("canvas");

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
          })(),
          setStatus: function(text) {
          },
          totalDependencies: 0,
          monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
          },
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script async type="text/javascript" src="/src/js/emulator.js"></script>
  </body>
</html>
